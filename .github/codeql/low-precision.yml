name: "Custom CodeQL Config for lower precision"
disable-default-queries: true
# queries:
# The following suites alredy have the low precision queries filtered out
#   - uses: security-extended
#   - uses: security-and-quality
packs:         
    # All queries from the CodeQL Built in packs (including low/no precision queries)
    - codeql/cpp-queries:.    
    - codeql/csharp-queries:.    
    - codeql/go-queries:.    
    - codeql/java-queries:.
    - codeql/javascript-queries:.
    - codeql/python-queries:.
    - codeql/ruby-queries:.
    - codeql/swift-queries:.
query-filters:
- include:
    kind:
    - problem
    - path-problem
    - alert
    - path-alert
    precision:
    - low
    - medium
    - high
    - very-high
    tags contain:
    - security
    - correctness
    - maintainability
    - readability
- include:
    kind:
    - problem
    - path-problem
    precision:
    - medium
    problem.severity:
    - error
    - warning
    - recommendation
    tags contain:
    - security
- include:
    kind:
    - diagnostic
- include:
    kind:
    - metric
    tags contain:
    - summary
- exclude:
    deprecated: //
- exclude:
    query path:
      - /^experimental\/.*/
      - Metrics/Summaries/FrameworkCoverage.ql
      - /Diagnostics/Internal/.*/
- exclude:
    tags contain:
      - model-generator
